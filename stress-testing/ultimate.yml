config:
    target: "http://localhost:3001/qa"
    phases:
      - duration: 60
        arrivalRate: 10
        name: Warm up
      - duration: 60
        arrivalRate: 5
        rampTo: 50
        name: Ramp up load
      - duration: 60
        arrivalRate: 50
        name: Sustained load
    processor: "./data-generator.js"
    #payload:
     # path: "keywords.csv"
      #fields:
       # - "keywords"
scenarios:
    - name: "Get questions for a product"
      flow:
        - function: "generateRandomData"
        - get:
            url: "/{{ product }}"
        # Pause for 3 seconds:
        - think: 3
        # Mark a question as helpful
        - put:
            url: "/question/{{ question }}/helpful"
        # add a question
        - post:
            url: "/{{ product }}"
            json:
              body: "{{ body }}"
              name: "{{ name }}"
              
